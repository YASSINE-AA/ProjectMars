{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="/static/css/emojionearea.min.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="/static/js/emojionearea.min.js"></script>
{% endblock %}


{% block body %}
<h1 class="title is-1" style="color: white;">{{title}}</h1>
{% from "includes/_formhelpers.html" import render_field %}
    <form action="" method="post" enctype="multipart/form-data">
        <div class="control">
            <div class="level" style="width: 55%; margin: 0 auto 0 auto;">
            
                <div class="level-right">
                    <div class="file has-name is-boxed is-large is-centered">
                        <label class="file-label">


                            <input class="file-input" type="file" name="file">


                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Choose a fileâ€¦
                                </span>
                            </span>
                            
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
    <div class="control" style="width: 45%; margin-bottom: 1.5rem;">
        {{ render_field(form.content, class_='textarea') }}
    </div>
    <input type="submit" value="Post" class="button is is-medium">
</form>

<script>
    $(document).ready(function () {
        $(".textarea").emojioneArea({
            pickerPosition: "right"
        });
    })
</script>
{% endblock %}
